server {
        listen 443 ssl;
        server_name i10a703.p.ssafy.io;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/i10a703.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/i10a703.p.ssafy.io/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
                root /usr/share/nginx/html/build;
                index index.html;
                try_files $uri /index.html;
        }

        location /api {
                proxy_pass http://i10a703.p.ssafy.io:4885;  # 백엔드 서버의 컨테이너 명과 포트를 여기에 지정
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                rewrite ^/api(/.*)$ $1 break;
            }
}

server {
    if ($host = i10a703.p.ssafy.io) {
        return 301 https://$host$request_uri;
    }
        listen 80 ;
        listen [::]:80 ;
    server_name i10a703.p.ssafy.io;
    return 404;
}