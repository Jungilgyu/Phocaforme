spring:
  config:
    activate:
      on-profile: aws

cloud:
  aws:
    s3:
      bucket: photocardforme
      base-url: ${S3_BASE_URL}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false